<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempMail â€” Disposable Email Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            color: #e4e4e7;
        }

        .container {
            max-width: 520px;
            width: 100%;
            background: rgba(30, 30, 46, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #94a3b8;
            font-weight: 400;
        }

        .generate-btn {
            width: 100%;
            padding: 16px 24px;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-container {
            margin-top: 32px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
            pointer-events: none;
        }

        .result-container.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .email-display {
            background: rgba(20, 20, 30, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .email-label {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .email-value {
            font-size: 16px;
            color: #e4e4e7;
            word-break: break-all;
            user-select: all;
            font-weight: 500;
            line-height: 1.5;
        }

        .copy-btn {
            width: 100%;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #e4e4e7;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .copy-btn.copied {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .inbox-link {
            text-align: center;
            margin-top: 16px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.4s ease;
            pointer-events: none;
        }

        .inbox-link.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .inbox-link a {
            font-size: 13px;
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .inbox-link a:hover {
            color: #667eea;
            text-decoration: underline;
        }

        .note {
            margin-top: 24px;
            padding: 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            font-size: 13px;
            color: #94a3b8;
            text-align: center;
            line-height: 1.6;
        }

        .error {
            margin-top: 20px;
            padding: 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 10px;
            font-size: 14px;
            color: #fca5a5;
            text-align: center;
            display: none;
        }

        .error.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 12px;
            color: #64748b;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            .logo {
                font-size: 24px;
            }

            .email-value {
                font-size: 14px;
            }

            .footer {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">TempMail</div>
            <div class="subtitle">Disposable email in seconds</div>
        </div>

        <button class="generate-btn" id="generateBtn">
            <span id="btnText">Generate Email</span>
        </button>

        <div class="error" id="errorMsg"></div>

        <div class="result-container" id="resultContainer">
            <div class="email-display">
                <div class="email-label">Your Temporary Email</div>
                <div class="email-value" id="emailValue">-</div>
            </div>
            <button class="copy-btn" id="copyBtn">
                <span id="copyText">Copy to Clipboard</span>
            </button>
            <div class="inbox-link" id="inboxLink">
                <a href="https://mysteriousq-temp-inbox.com/" target="_blank" rel="noopener noreferrer">TempMail Inbox</a>
            </div>
        </div>

        <div class="note">
            ðŸ’¡ Temporary email for testing & verification only.<br>
            Do not use for important accounts.
        </div>

        <div class="footer">
            Â© Siegfried SamÃ¡
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btnText');
        const resultContainer = document.getElementById('resultContainer');
        const emailValue = document.getElementById('emailValue');
        const copyBtn = document.getElementById('copyBtn');
        const copyText = document.getElementById('copyText');
        const errorMsg = document.getElementById('errorMsg');
        const inboxLink = document.getElementById('inboxLink');

        let isLoading = false;
        let currentEmail = '';

        generateBtn.addEventListener('click', async () => {
            if (isLoading) return;

            isLoading = true;
            generateBtn.disabled = true;
            errorMsg.classList.remove('active');
            resultContainer.classList.remove('active');
            inboxLink.classList.remove('active');

            // Loading state
            btnText.innerHTML = '<div class="spinner"></div> Generating...';

            try {
                const response = await fetch('https://kryptonite-api-library.onrender.com/api/tempmail/gen');
                
                if (!response.ok) {
                    throw new Error('Failed to generate email');
                }

                const data = await response.json();
                
                if (data && data.email) {
                    currentEmail = data.email;
                    emailValue.textContent = currentEmail;
                    resultContainer.classList.add('active');
                    
                    // Auto-select email text
                    setTimeout(() => {
                        const range = document.createRange();
                        const selection = window.getSelection();
                        range.selectNodeContents(emailValue);
                        selection.removeAllRanges();
                        selection.addRange(range);
                    }, 100);
                } else {
                    throw new Error('Invalid response from server');
                }

            } catch (error) {
                errorMsg.textContent = 'âš ï¸ Unable to generate email. Please try again.';
                errorMsg.classList.add('active');
            } finally {
                isLoading = false;
                generateBtn.disabled = false;
                btnText.textContent = 'Generate New Email';
            }
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(currentEmail);
                
                // Success feedback
                copyBtn.classList.add('copied');
                copyText.textContent = 'âœ“ Copied!';

                // Show inbox link with fade in animation
                setTimeout(() => {
                    inboxLink.classList.add('active');
                }, 100);

                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyText.textContent = 'Copy to Clipboard';
                }, 2000);

            } catch (error) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentEmail;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    copyBtn.classList.add('copied');
                    copyText.textContent = 'âœ“ Copied!';
                    
                    // Show inbox link with fade in animation
                    setTimeout(() => {
                        inboxLink.classList.add('active');
                    }, 100);
                    
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyText.textContent = 'Copy to Clipboard';
                    }, 2000);
                } catch (err) {
                    alert('Failed to copy. Please copy manually.');
                }
                
                document.body.removeChild(textArea);
            }
        });

        // Prevent multiple rapid clicks
        let clickTimeout;
        generateBtn.addEventListener('mousedown', () => {
            if (clickTimeout) clearTimeout(clickTimeout);
            clickTimeout = setTimeout(() => {
                generateBtn.blur();
            }, 100);
        });
    </script>
</body>
</html>
